{% extends 'base.html' %}

{% block head %}
<div class="mx-auto" style="width: 250px;">
    <h1 style="center"> Współczynnik </h1>
</div>
{% endblock %}


{% block body %}
<form method="POST">
    <div class="mx-auto" style="width: 200px;">
        {% for i in wspolczyniki_zmienne %}
          <text>{{ i }}</text>
          <input type="number" step="0.01" name = {{ i }} required><br><br>
        {% endfor%}
        <input type="submit" >
    </div>
</form>
{% endblock %}
